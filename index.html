<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="qr-component-wrapper">
        <img class="qr-component-wrapper-img" src="./assets/images/image-qr-code.png" alt="qr-code">
         <section class="qr-component-text">
             <p>Improve your front-end skills by building projects</p>
              <aside>
                 Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
              </aside>
         </section>
    </div>
  </div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://samuelorobosa.xyz/">Samuel Amagbakhen</a>.
</div>
</body>
</html>
